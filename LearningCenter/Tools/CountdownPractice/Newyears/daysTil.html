<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewYears</title>
    <link rel="stylesheet" href="daysTil.css">
</head>
<body>
    <div class="wrapper img-nye">
        <div class="gradient">
        </div>
            <div class="countdown--container">
                <div class="countdown--text__container"><span class="days">0</span>
                    <span class="countdown--text">Days</span>
                </div> 
                <div class="countdown--text__container"><span class="hours">0</span>
                    <span class="countdown--text">Hours</span>
                </div> 
                <div class="countdown--text__container"><span class="minutes">0</span>
                    <span class="countdown--text">Minutes</span>
                </div> 
                <div class="countdown--text__container"><span class="seconds">0</span>
                    <span class="countdown--text">Seconds</span>
                </div> 
            </div>
        </div>

    </div>

</html>
