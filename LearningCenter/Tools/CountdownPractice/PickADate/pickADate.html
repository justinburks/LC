<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pik-a-Day</title>
    <link rel="stylesheet" href="pickADate.css">
    <link rel="stylesheet" type="text/css" href="webfonts/distopia-light.css">
</head>
<body>
    <div class="wrapper"></div>
    <div>
        <div class="date--container">
            <div class="date__text--container">   
                <span class="date-box date--num day">0</span>
                <span class="date-box date--txt">Days</span>
            </div>
            <div class="date__text--container">   
                <span class="date-box date--num hour">0</span>
                <span class="date-box date--txt">Hours</span>
            </div>
            <div class="date__text--container">   
                <span class="date-box date--num minute">0</span>
                <span class="date-box date--txt">Minutes</span>
            </div>
            <div class="date__text--container">   
                <span class="date-box date--num second">0</span>
                <span class="date-box date--txt">Seconds</span>
            </div>
        </div>
    </div>
    <div class="choose__Date--container">
        <button type="submit" class="choose__Date--text" id="date-btn">Choose date</button>
        <input placeholder="mm/dd/yy" type="text" class="choose__Date--input" id="date-inp" class="inp">
    </div>
</body>
<script src="pickADate.js"></script>
</html>
