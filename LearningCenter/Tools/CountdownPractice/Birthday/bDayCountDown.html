<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <link rel="stylesheet" href="bDayCountdown.css">
</head>
<body>
    <div class="wrapper">
        <div class="gradient">

        </div>
    </div>

    <div class="countdown--container">
       <div class="countdown--text__container">
           <div class="countdown--text">
               <span class="days number">0</span>
                <span class="text">days</span>
            </div>
           <div class="countdown--text">
               <span class="hours number">0</span>
                <span class="text">hours</span>
            </div>
           <div class="countdown--text">
               <span class="minutes number">0</span>
                <span class="text">minutes</span>
            </div>
           <div class="countdown--text">
               <span class="seconds number">0</span>
                <span class="text">seconds</span>
            </div>
       </div>
    </div>
</body>
<script src="bDayCountdown.js"></script>
</html>
